<header>
  <nav role="navigation" aria-label="main navigation">

      <a href="{{site.url }}">
        <img src="{{site.url }}/assets/images/logo.png" alt="Aliyah Sims' portfolio logo" class="logo">
      </a>

        <div class="hamburger hamburger-toggle">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>

      <div class="menu">
        {% assign nav = (site.pages | sort: 'order') %}
        {% for link in nav %}
        {% if link.title %}
          <a href="{{ link.url }}" class="nav-links {% if link.url == page.url %} active {% endif %}">{{ link.title }}</a>
        {% endif %}
        {% endfor %}
      </div>
  </nav>

  <div class="mobile-menu">
    {% assign nav = (site.pages | sort: 'order') %}
    {% for link in nav %}
    {% if link.title %}
      <a href="{{ link.url }}" class="nav-links {% if link.url == page.url %} active {% endif %}">{{ link.title }}</a>
    {% endif %}
    {% endfor %}
  </div>
</header>
